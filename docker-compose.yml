version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: duckparty-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - duckparty-network

  redis:
    image: redis:7-alpine
    container_name: duckparty-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - duckparty-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duckparty-backend
    ports:
      - "${APP_PORT}:4030"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - duckparty-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  duckparty-network:
    driver: bridge

